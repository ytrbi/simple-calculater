<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META -->
  <meta charset="UTF-8" />
  <meta name="description" content="A simple calculator application using HTML, CSS, and JavaScript. 
  It performs basic arithmetic operations and includes functionalities like percentage calculation, 
  clearing the input, and deleting the last entry" />
  <meta name="keywords" content="Calculator, Mathematics, Calculator App, Calculator Tool, Virtual Calculator" />
  <meta name="author" content="Yara Alharbi" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TITLE -->
  <title>Simple Calculator</title>
  <!-- STYLE -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <input type="text" class="display" />

    <div class="buttons">
      <!-- FIRST ROW -->
      <button class="operator" data-value="AC">AC</button>
      <button class="operator" data-value="DEL">DEL</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">/</button>
      <!-- SECOND ROW -->
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">*</button>
      <!-- THIRD ROW -->
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">-</button>
      <!-- FOURTH ROW -->
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>
      <!-- FOURTH ROW -->
      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="operator" data-value="=">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
